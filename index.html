<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue and Black Dots Background Pattern</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }
    .content {
      max-width: 90%;
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    h1 {
      text-align: center;
      color: #ffffff;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    .background-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: radial-gradient(blue 10%, black 10%);
      background-size: 20px 20px;
    }

    /* Media Queries for Responsiveness */
    @media (min-width: 600px) {
      .content {
        max-width: 80%;
      }
      p {
        font-size: 20px;
      }
    }

    @media (min-width: 768px) {
      .content {
        max-width: 70%;
      }
    }

    @media (min-width: 992px) {
      .content {
        max-width: 60%;
      }
    }

    @media (min-width: 1200px) {
      .content {
        max-width: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  <div class="content">
    <h1>Welcome to My Blue and Black Website</h1>
    <p>This is a sample text to showcase the background pattern with mixed blue and black dots. The pattern creates a visually appealing effect by using a combination of blue and black dots on a black background.</p>
  </div>
</body>
</html>
